name: üêõ Bug Report
description: Report something that isn‚Äôt working as expected
title: "[Bug]: "
labels: [bug]
assignees: []

body:
  - type: input
    id: summary
    attributes:
      label: Summary
      description: Briefly describe the bug
      placeholder: "The swiper does not load on Safari..."
    validations:
      required: true

  - type: dropdown
    id: app
    attributes:
      label: app
      options:
        - Wellflow App
        - Waterfall
        - Other
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce the bug?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen instead?
      placeholder: "The swiper should autoplay..."
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots or a video
      placeholder: "Drag and drop images here"

  - type: dropdown
    id: browser
    attributes:
      label: Browser
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Other
    validations:
      required: true

  - type: input
    id: environment
    attributes:
      label: Environment
      description: OS, version, device
      placeholder: "macOS 14.2, Chrome 122"
